<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OTP Verification</title>
</head>
<body>
    <div class="verification-container">
        <h1 id="verification_heading">OTP Verification</h1>
        <h3 id="verification_subtext">Enter the 6-digit OTP sent to your mobile number</h3>
        
        <div class="code-container">
            <input type="text" class="code" maxlength="1" id="digit1" oninput="focusNext(this)" onkeydown="focusPrev(this)">
            <input type="text" class="code" maxlength="1" id="digit2" oninput="focusNext(this)" onkeydown="focusPrev(this)">
            <input type="text" class="code" maxlength="1" id="digit3" oninput="focusNext(this)" onkeydown="focusPrev(this)">
            <input type="text" class="code" maxlength="1" id="digit4" oninput="focusNext(this)" onkeydown="focusPrev(this)">
            <input type="text" class="code" maxlength="1" id="digit5" oninput="focusNext(this)" onkeydown="focusPrev(this)">
            <input type="text" class="code" maxlength="1" id="digit6" onkeydown="focusPrev(this)">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
